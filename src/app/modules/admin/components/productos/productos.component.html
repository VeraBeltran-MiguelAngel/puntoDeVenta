<div class="container mt-4">
  <h2 class="mb-3">Lista de productos</h2>

  <div style="text-align: right; margin-bottom: 50px">
    <button
        mat-raised-button
        routerLink="/admin/crearProducto"
        style="background-color: #fd9727; font-size: 16px; margin-right: 100px"
      >
        <mat-icon>add</mat-icon>AGREGAR PRODUCTO
      </button> 
  </div>

  <h3>Ingresa el valor de una columna</h3>
  <mat-form-field class="full-width">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Busca por columnas"
      #input
    />
  </mat-form-field>
  <div  class="table-container">
    <div >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
        </ng-container>
      
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let producto"> {{ producto.descripcion }} </td>
        </ng-container>
      
       <!-- <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let producto"> {{ producto.precio_de_venta }} </td>
        </ng-container>-->
      
        <ng-container matColumnDef="estatus">
          <th mat-header-cell *matHeaderCellDef> Estatus </th>
          <td mat-cell *matCellDef="let producto">
            {{ producto.estatus == '1' ? 'Activo' : 'Inactivo' }}
          </td>
        </ng-container>
      
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let producto"> {{ producto.categoria }} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let producto">
            <button mat-icon-button color="primary" routerLink="/admin/editar-producto/{{ producto.idProducto }}">
              <mat-icon>edit</mat-icon>
            </button>
            <!--<div class="toggle-container">
              <input type="checkbox" id="toggle{{producto.idProducto}}" class="toggle-checkbox" [checked]="producto.estatus == '1'" (change)="toggleCheckbox(producto.idProducto, producto.estatus)">
              <label for="toggle{{producto.idProducto}}" class="toggle-label"></label>
            </div>-->
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['nombre', 'descripcion', 'estatus', 'categoria', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombre', 'descripcion', 'estatus', 'categoria', 'acciones'];"></tr>
      </table>
      
      
      </div>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
  <br />
  <br />
  <br />
</div>
